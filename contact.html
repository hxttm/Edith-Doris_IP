<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream — Contact Us</title>
  <link rel="stylesheet" href="./phone.css" />
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Contact Us">
      <header class="ui_top">
        <a class="ui_back" href="./settings.html" aria-label="Back">‹</a>
        <div class="ui_title">Contact Us</div>
        <div class="ui_top_spacer"></div>
      </header>

      <form class="ui_form" aria-label="Contact form">
        <div class="ui_field"><input class="ui_input" placeholder="Username" /></div>
        <div class="ui_field"><input class="ui_input" placeholder="Email" /></div>
        <div class="ui_field"><textarea class="ui_textarea" placeholder="Message"></textarea></div>
        <div class="ui_field"><input class="ui_input" placeholder="Attach a file (Optional)" /></div>
        <div class="center_btn"><button class="ui_btn" type="button">Send</button></div>
      </form>
    </main>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./notes-market.html" aria-label="Vault">
        <span class="ui_nav_icon ui_nav_icon_notes" aria-hidden="true"></span>
        <span class="ui_nav_label">Vault</span>
      </a>
      <a class="ui_nav_item" href="./sell.html" aria-label="Bazaar">
        <span class="ui_nav_icon ui_nav_icon_shop" aria-hidden="true"></span>
        <span class="ui_nav_label">Bazaar</span>
      </a>
      <a class="ui_nav_item" href="./home.html" aria-label="Home">
        <span class="ui_nav_icon ui_nav_icon_home" aria-hidden="true"></span>
        <span class="ui_nav_label">Home</span>
      </a>
      <a class="ui_nav_item" href="./buddy.html" aria-label="Buddy">
        <span class="ui_nav_icon ui_nav_icon_buddy" aria-hidden="true"></span>
        <span class="ui_nav_label">Buddy</span>
      </a>
      <a class="ui_nav_item ui_nav_item_active" href="./settings.html" aria-label="Settings" aria-current="page">
        <span class="ui_nav_icon ui_nav_icon_gear" aria-hidden="true"></span>
        <span class="ui_nav_label">Settings</span>
      </a>
    </nav>
  </div>
</body>
</html>
