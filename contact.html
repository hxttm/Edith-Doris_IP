<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream â€” Contact Us</title>
  <link rel="stylesheet" href="./phone.css" />
</head>
<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Contact Us">
      <header class="ui_top">
        <a class="ui_back" href="./settings.html" aria-label="Back">â€¹</a>
        <div class="ui_title">Contact Us</div>
        <div class="ui_top_spacer"></div>
      </header>

      <form class="ui_form" aria-label="Contact form">
        <div class="ui_field"><input class="ui_input" placeholder="Username" /></div>
        <div class="ui_field"><input class="ui_input" placeholder="Email" type="email" /></div>
        <div class="ui_field"><textarea class="ui_textarea" placeholder="Message"></textarea></div>
        <div class="ui_field">
          <input type="file" id="fileAttach" class="ui_input" accept="*/*" />
          <div id="filePreview" class="file-preview" style="display:none;">
            <span class="file-icon">ðŸ“Ž</span>
            <span id="fileName"></span>
            <button type="button" class="file-remove" onclick="clearFile()">âœ•</button>
          </div>
        </div>

        <div class="center_btn">
          <button class="ui_cta" type="submit">Send</button>
        </div>
      </form>
    </main>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./buddy.html" aria-label="Customising avatar">
        <img class="ui_nav_icon" src="./assets/nav/avatar.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./market.html" aria-label="Notes market">
        <img class="ui_nav_icon" src="./assets/nav/market.png" alt="" />
      </a>
      <a class="ui_nav_item ui_nav_item_active" href="./index.html" aria-label="Home" aria-current="page">
        <img class="ui_nav_icon" src="./assets/nav/home.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./chat.html" aria-label="Chat">
        <img class="ui_nav_icon" src="./assets/nav/chat.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./settings.html" aria-label="Settings">
        <img class="ui_nav_icon" src="./assets/nav/settings.png" alt="" />
      </a>
    </nav>
  </div>

  <script>
    const buddy = localStorage.getItem("dream_buddy") || "blue";
    document.body.classList.toggle("orange", buddy === "orange");
    document.body.classList.toggle("blue", buddy !== "orange");

    document.querySelector(".ui_back")?.addEventListener("click", (e) => {
      if (history.length > 1) {
        e.preventDefault();
        history.back();
      }
    });

    const fileInput = document.getElementById('fileAttach');
    const filePreview = document.getElementById('filePreview');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) {
        fileName.textContent = e.target.files[0].name;
        filePreview.style.display = 'flex';
      }
    });

    function clearFile() {
      fileInput.value = '';
      filePreview.style.display = 'none';
    }

    document.querySelector('form')?.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const popup = document.createElement('div');
      popup.className = 'contact_popup';
      popup.innerHTML = `
        <div class="popup_content">
          <div>âœ¨ Message sent!</div>
          <div>We will contact you soon.</div>
        </div>
      `;
      
      document.body.appendChild(popup);
      
      setTimeout(() => popup.remove(), 3000);
      
      e.target.reset();
      clearFile();
    });
  </script>
</body>
</html>
