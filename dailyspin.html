<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream — Daily Spin</title>
  <link rel="stylesheet" href="./phone.css" />
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Daily Spin">
      <header class="ui_top">
        <a class="ui_back" href="./home.html" aria-label="Back">‹</a>
        <div class="ui_title">Daily Spin</div>
        <div class="ui_top_spacer"></div>
      </header>

      <section class="ui_section">
        <div class="spin_pointer" aria-hidden="true"></div>
        <div class="spin_wheel" id="spinWheel" aria-label="Spin wheel"></div>
        <div class="center_btn"><button class="ui_btn" id="spinBtn" type="button">Spin</button></div>
        <div class="center_btn"><div id="spinLeft" style="color:rgba(255,255,255,.85); font-weight:900; font-size:12px;"></div></div>
      </section>
    </main>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./notes-market.html" aria-label="Vault">
        <span class="ui_nav_icon ui_nav_icon_notes" aria-hidden="true"></span>
        <span class="ui_nav_label">Vault</span>
      </a>
      <a class="ui_nav_item" href="./sell.html" aria-label="Bazaar">
        <span class="ui_nav_icon ui_nav_icon_shop" aria-hidden="true"></span>
        <span class="ui_nav_label">Bazaar</span>
      </a>
      <a class="ui_nav_item ui_nav_item_active" href="./home.html" aria-label="Home">
        <span class="ui_nav_icon ui_nav_icon_home" aria-hidden="true"></span>
        <span class="ui_nav_label">Home</span>
      </a>
      <a class="ui_nav_item" href="./buddy.html" aria-label="Buddy">
        <span class="ui_nav_icon ui_nav_icon_buddy" aria-hidden="true"></span>
        <span class="ui_nav_label">Buddy</span>
      </a>
      <a class="ui_nav_item" href="./settings.html" aria-label="Settings">
        <span class="ui_nav_icon ui_nav_icon_gear" aria-hidden="true"></span>
        <span class="ui_nav_label">Settings</span>
      </a>
    </nav>
  </div>
</body>
</html>
