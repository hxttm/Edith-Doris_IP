<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Mode - Dream Studio</title>
  <link rel="stylesheet" href="./phone.css" />
</head>
<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_focus" aria-label="FocusMode">
      <header class="ui_top">
        <a class="ui_back is-hidden" href="#" aria-label="Back"></a>
        <div class="ui_title">Focus Mode</div>
        <div class="ui_top_spacer" aria-hidden="true"></div>
      </header>

      <div class="particles active" id="particles"></div>

      <div class="timer-display" id="timerDisplay">00:00:00</div>

      <div class="pet-container">
        <img src="./assets/focus/blue.jpg" alt="Focus Pet" class="pet-image active" id="petImage" />
      </div>

      <div class="action-buttons">
        <button class="btn btn-notes" id="notesBtn" type="button">Your Notes</button>
        <button class="btn btn-end" id="endBtn" type="button">End Session</button>
      </div>
    </main>
  </div>

  <script>
    const buddy = localStorage.getItem("dream_buddy") || "blue";
    const root = document.getElementById("pageRoot");
    root?.classList.toggle("orange", buddy === "orange");
    root?.classList.toggle("blue", buddy !== "orange");

    class FocusTimer {
      constructor() {
        const savedStart = sessionStorage.getItem("focusStartTime");
        this.startTime = savedStart ? parseInt(savedStart) : Date.now();  // Resume or new
        sessionStorage.setItem("focusStartTime", this.startTime.toString());
        this.interval = null;
        this.timerDisplay = document.getElementById("timerDisplay");
        this.particles = document.getElementById("particles");

        this.bindEvents();
        this.createParticles();
        this.updateDisplay();
        this.start();
      }

      bindEvents() {
        document.getElementById("endBtn")?.addEventListener("click", () => this.endSession());
        document.getElementById('notesBtn')?.addEventListener('click', () => this.openNotes());
      }

      start() {
        if (this.interval) return;
        document.body.classList.add("timer-running");
        this.interval = setInterval(() => {
          this.updateDisplay();
        }, 1000);
      }

      updateDisplay() {
        const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
        const h = String(Math.floor(elapsed / 3600)).padStart(2, "0");
        const m = String(Math.floor((elapsed % 3600) / 60)).padStart(2, "0");
        const s = String(elapsed % 60).padStart(2, "0");
        this.timerDisplay.textContent = `${h}:${m}:${s}`;
      }

      endSession() {
        if (!confirm(`End session after ${this.formatTime(Math.floor((Date.now() - this.startTime) / 1000))}?`)) return;
        
        const sessionSeconds = Math.floor((Date.now() - this.startTime) / 1000);
        const prevTotal = Number(localStorage.getItem("dreamTotalFocusTime") || 0);
        const newTotal = prevTotal + sessionSeconds;
        
        while (localStorage.getItem("dreamTotalFocusTime") !== newTotal.toString()) {
          localStorage.setItem("dreamTotalFocusTime", newTotal.toString());
        }
        
        sessionStorage.removeItem("focusStartTime");
        setTimeout(() => window.location.href = "./index.html", 50);
      }



      formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}m ${secs}s`;
      }

      openNotes() {
        sessionStorage.setItem("fromFocus", "true");
        window.location.href = "./notes.html";
      }

      createParticles() {
        if (!this.particles) return;
        this.particles.innerHTML = "";
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = (Math.random() * 3 + 4) + "s";
          this.particles.appendChild(particle);
        }
      }
    }

    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem("focusTime", new FocusTimer().time.toString());
    });

    new FocusTimer();
  </script>
</body>
</html>
