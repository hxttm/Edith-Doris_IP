<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dreamy</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="splash" class="splash" aria-label="Dreamy splash screen">
    <section class="splash__content">
      <img class="splash__logo" src="assets/login/splash/logo.png" alt="Dream logo" />
      <img class="splash__title" src="assets/login/splash/splash.png" alt="Dream with purpose" />
      <img class="splash__company" src="assets/login/splash/company.png" alt="from dreamy" />
    </section>
  </main>

  <main id="screen-login" class="screen is-hidden" aria-label="Login screen">
    <section class="login">
      <img class="login__title" src="assets/login/login/logo.png" alt="Dream" />

  <form class="login__form">
    <div class="login__fields">
      <label class="field">
        <span class="field__icon" aria-hidden="true">
          <img src="assets/login/login/env.png" alt="" />
        </span>
        <input type="email" placeholder="Email" autocomplete="email" required />
      </label>

      <label class="field">
        <span class="field__icon" aria-hidden="true">
          <img src="assets/login/login/lock.png" alt="" />
        </span>
        <input type="password" placeholder="Set Password" autocomplete="current-password" required />
      </label>
    </div>

    <button class="btn" type="submit">Log in</button>
  </form>

      <p class="login__switch">
        Don't have an account?
        <a href="signup.html" id="to-create">Sign Up</a>
      </p>
    </section>
  </main>

  <script>
    const splash = document.getElementById("splash");
    const login = document.getElementById("screen-login");

    function showLogin() {
      login.classList.remove("is-hidden");
    }

    const shouldSkip = sessionStorage.getItem("skipSplashOnce") === "1";

    if (shouldSkip) {
      sessionStorage.removeItem("skipSplashOnce");
      splash.remove();
      showLogin();
    } else {
      setTimeout(() => {
        splash.classList.add("is-hidden");
        setTimeout(() => splash.remove(), 350);
        showLogin();
      }, 1000);
    }
  </script>

</body>
</html>
