<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream — Your Notes</title>
  <link rel="stylesheet" href="./phone.css" />
  <script src="./app.js" defer></script>
</head>

<body class="orange">
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Your Notes">
      <header class="ui_top">
        <a class="ui_back" href="./index.html" aria-label="Back">‹</a>
        <div class="ui_title">Your Notes</div>
        <div class="ui_top_spacer" aria-hidden="true"></div>
      </header>

      <section class="ui_section">
        <div class="notes_grid">
          <a class="note_card" href="./pdf-viewer.html?file=assets/notes/week1.pdf" aria-label="Open Week 1 PDF">
            <div class="note_thumb"></div>
            <div class="note_title">Week 1</div>
            <div class="note_meta">PDF</div>
          </a>

          <a class="note_card" href="./pdf-viewer.html?file=assets/notes/week2.pdf" aria-label="Open Week 2 PDF">
            <div class="note_thumb"></div>
            <div class="note_title">Week 2</div>
            <div class="note_meta">PDF</div>
          </a>

          <a class="note_card" href="./pdf-viewer.html?file=assets/notes/week3.pdf" aria-label="Open Week 3 PDF">
            <div class="note_thumb"></div>
            <div class="note_title">Week 3</div>
            <div class="note_meta">PDF</div>
          </a>
        </div>
      </section>
    </main>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./buddy.html" aria-label="Customising avatar">
        <img class="ui_nav_icon" src="./assets/nav/avatar.png" alt="" />
      </a>

      <a class="ui_nav_item" href="./market.html" aria-label="Notes market">
        <img class="ui_nav_icon" src="./assets/nav/market.png" alt="" />
      </a>

      <a class="ui_nav_item" href="./index.html" aria-label="Home">
        <img class="ui_nav_icon" src="./assets/nav/home.png" alt="" />
      </a>

      <a class="ui_nav_item" href="./chat.html" aria-label="Chat">
        <img class="ui_nav_icon" src="./assets/nav/chat.png" alt="" />
      </a>

      <a class="ui_nav_item ui_nav_item_active" href="./your-notes.html" aria-label="Your Notes" aria-current="page">
        <img class="ui_nav_icon" src="./assets/nav/settings.png" alt="" />
      </a>
    </nav>
  </div>

  <script>
    document.querySelector(".ui_back").addEventListener("click", (e) => {
      if (history.length > 1) {
        e.preventDefault();
        history.back();
      }
    });
  </script>
</body>
</html>
