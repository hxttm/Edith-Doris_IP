<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream — Your Notes</title>
  <link rel="stylesheet" href="./phone.css" />
</head>

<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Your Notes">
      <header class="ui_top">
        <a id="backToFocus" class="ui_back focus-back-btn" href="./focus.html" style="display:none;" aria-label="Back to Focus Mode">
          Focus Mode
        </a>
        
        <a class="ui_back default-back" href="./index.html" aria-label="Back to Home">‹</a>
        <div class="ui_title">Your Notes</div>
        <div class="ui_top_spacer" aria-hidden="true"></div>
      </header>

      <section class="ui_section">
        <div class="notes_grid">
          <a class="note_card" href="./pdf-viewer.html?file=./assets/note/EK.pdf" aria-label="Enzyme Kinetics">
            <img src="./assets/note/EK.png" class="note_thumb" alt="" />
            <div class="note_title">Enzyme Kinetics</div>
            <div class="note_meta">PDF</div>
          </a>

          <a class="note_card" href="./pdf-viewer.html?file=./assets/note/M.pdf" aria-label="Calculus Notes">
            <img src="./assets/note/M.png" class="note_thumb" alt="" />
            <div class="note_title">Calculus Notes</div>
            <div class="note_meta">PDF</div>
          </a>

          <a class="note_card" href="./pdf-viewer.html?file=./assets/note/Bio.pdf" aria-label="A-Level Biology">
            <img src="./assets/note/Bio.png" class="note_thumb" alt="" />
            <div class="note_title">A-Level Biology</div>
            <div class="note_meta">PDF</div>
          </a>
        </div>
      </section>
    </main>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./buddy.html" aria-label="Customising avatar">
        <img class="ui_nav_icon" src="./assets/nav/avatar.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./market.html" aria-label="Notes market">
        <img class="ui_nav_icon" src="./assets/nav/market.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./index.html" aria-label="Home">
        <img class="ui_nav_icon" src="./assets/nav/home.png" alt="" />
      </a>
      <a class="ui_nav_item" href="./chat.html" aria-label="Chat">
        <img class="ui_nav_icon" src="./assets/nav/chat.png" alt="" />
      </a>
      <a class="ui_nav_item ui_nav_item_active" href="./settings.html" aria-label="Your Notes" aria-current="page">
        <img class="ui_nav_icon" src="./assets/nav/settings.png" alt="" />
      </a>
    </nav>
  </div>

  <script>
    const buddy = localStorage.getItem("dream_buddy") || "blue";
    const root = document.getElementById("pageRoot");
    root?.classList.toggle("orange", buddy === "orange");
    root?.classList.toggle("blue", buddy !== "orange");

    const fromFocus = sessionStorage.getItem("fromFocus") === "true";
    const backToFocus = document.getElementById("backToFocus");
    const defaultBack = document.querySelector(".default-back");

    if (fromFocus) {
      backToFocus.style.display = "block";
      defaultBack.style.display = "none";
    } else {
      sessionStorage.removeItem("fromFocus");
    }

    document.querySelectorAll(".ui_back").forEach(btn => {
      btn.addEventListener("click", (e) => {
        if (history.length > 1) {
          e.preventDefault();
          history.back();
        }
      });
    });
  </script>
</body>
</html>
