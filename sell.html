<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dream — Sell</title>
  <link rel="stylesheet" href="./phone.css" />
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="dreampage dreampage_has_nav" id="pageRoot">
    <main class="ui_screen" aria-label="Sell">

        <a class="ui_back" href="./home.html" aria-label="Back">‹</a>
        <div class="ui_title">Sell</div>
        <div class="ui_top_spacer"></div>
      </header>

      <form class="ui_form" aria-label="Sell notes form">
        <div class="ui_field"><input class="ui_input" placeholder="Title" /></div>
        <div class="ui_field"><input class="ui_input" placeholder="Subject" /></div>
        <div class="ui_field"><input class="ui_input" placeholder="Topic" /></div>
        <div class="ui_field"><input class="ui_input" placeholder="Price" /></div>
        <div class="ui_field"><textarea class="ui_textarea" placeholder="Description"></textarea></div>
        <div class="center_btn"><button class="ui_btn" type="button">Upload</button></div>

    <nav class="ui_nav" aria-label="Bottom navigation">
      <a class="ui_nav_item" href="./notes-market.html" aria-label="Vault">

      <a class="ui_nav_item ui_nav_item_active" href="./sell.html" aria-label="Bazaar" aria-current="page">

        <span class="ui_nav_label">Bazaar</span>
      </a>
      <a class="ui_nav_item" href="./home.html" aria-label="Home">
        <span class="ui_nav_icon ui_nav_icon_home" aria-hidden="true"></span>
        <span class="ui_nav_label">Home</span>
      </a>
      <a class="ui_nav_item" href="./buddy.html" aria-label="Buddy">
        <span class="ui_nav_icon ui_nav_icon_buddy" aria-hidden="true"></span>
        <span class="ui_nav_label">Buddy</span>
      </a>
      <a class="ui_nav_item" href="./settings.html" aria-label="Settings">
        <span class="ui_nav_icon ui_nav_icon_gear" aria-hidden="true"></span>
        <span class="ui_nav_label">Settings</span>
      </a>
    </nav>
  </div>

  <script>
		const splash = document.getElementById("splash");
		const loginScreen = document.getElementById("screen-login");
		const loginForm = document.getElementById("login_form");
  </script>

</html>
