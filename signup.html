<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dreamy</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="screen-login" class="screen is-hidden" aria-label="Login screen">
    <section class="login">
      <h1 class="login__heading">Select Your Study Buddy</h1>

      <div class="login__buddies">
        <button class="buddy" type="button" aria-label="Buddy 1">
          <img src="assets/login/login/orange.png" alt="orange fox-like mystic creature" />
        </button>
        <button class="buddy" type="button" aria-label="Buddy 2">
          <img src="assets/login/login/blue.jpg" alt="blue cat-like mystic creature" />
        </button>
      </div>

  <form class="login__form">
    <div class="login__fields">
      <label class="field">
        <span class="field__icon" aria-hidden="true">
          <img src="assets/login/login/env.png" alt="" />
        </span>
        <input type="email" placeholder="Email" autocomplete="email" required />
      </label>

      <label class="field">
        <span class="field__icon" aria-hidden="true">
          <img src="assets/login/login/lock.png" alt="" />
        </span>
        <input type="password" placeholder="Set Password" autocomplete="current-password" required />
      </label>
    </div>
    <button class="btn" type="submit">Sign Up</button>
  </form>


      <p class="login__switch">
        Already have an account?
        <a href="login.html" id="go-login">Login</a>
      </p>
    </section>
  </main>

  <script>
    const goLogin = document.getElementById("go-login");
    document.getElementById("go-login").addEventListener("click", () => {
      sessionStorage.setItem("skipSplashOnce", "1");
});
  </script>

</body>
</html>
